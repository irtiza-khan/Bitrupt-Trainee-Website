<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bitrupt Trainee Website </title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt=""></a>
        </div>
        <div class="head">
            <h1 style="font-weight: bold;">My First Website By Bitrupt </h1>
        </div>
    </header>

    <!--Main Body code -->

    <div class="container">
        <div class="side-nav">

            <button class=" button" onclick="document.location='index.html'">Home </button>
            <button class=" button" onclick="document.location='about.html'">Profile </button>
            <button class=" button" onclick="document.location='about.html'">About Us</button>
            <button class=" button" onclick="document.location='contact.html'">Contact Us </button>
            <button class=" btn button" onclick="document.location='logout.html'">logout</button>

        </div>
        <!--Left Content Container -->
        <div class="left-container">
            <div class="left-content">

                <form class="main-form" name="myForm">
                    <div class="form-group">
                        <li>
                            <label>Full Name:</label>
                            <input type="text" name="name" class="input-field" placeholder="Your name" style="margin-left: 10px">
                        </li>
                    </div>
                    <div class="form-group">
                        <li>
                            <label>Email:</label>
                            <input type="text" name="email" class="input-field" placeholder="Your email">
                        </li>
                    </div>
                    <div class="form-group">
                        <li>
                            <label>Country:</label>
                            <input type="text" name="country" class="input-field" placeholder="Your name">
                        </li>
                    </div>

                    <div class="form-group">
                        <li>
                            <label>Subject:</label>
                            <input type="text" name="subject" class="input-field" placeholder="Subject">
                        </li>
                    </div>
                    <div class="form-group">
                        <li>
                            <label>Your Message:</label>
                            <textarea name="text" id="text-area" cols="70" rows="10" placeholder="Type a Message"></textarea>

                        </li>
                    </div>
                    <!--TODO: works on submit button style -->
                    <div class="submit-btn">
                        <input type="submit" value="Submit" id="submit-btn">
                    </div>

                </form>

            </div>

            <div class="right-content">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3618.6727249218306!2d67.06811771495593!3d24.90914268403099!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33f5a70a8370f%3A0x71747af0780cf74f!2sBitrupt!5e0!3m2!1sen!2s!4v1605645628966!5m2!1sen!2s"
                    width="650px" height="653px" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>

        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <p id="modal-text">Some text in the Modal..</p>
                <br>
                <hr>
                <button type="button" class="close" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>


    <script src="js/app.js"></script>

</body>

</html>
